<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <section>
            <header>
                <input type="text">                
            </header>
        </section>

        <section >
            <div class="botones">
                <button class="plusorminos">+/-</button>
                <button class="porce">%</button>
                <button class="comma">,</button>
                <button class="multi">*</button>
                <button class="div">รท</button>
                <button class="minos">-</button>
                <button class="plus">+</button>
                <button class="iquals">=</button>
                <button class="deletall">AC</button>
                <button class="nine">9</button>
                <button class="eight">8</button>
                <button class="seven">7</button>
                <button class="six">6</button>
                <button class="five">5</button>
                <button class="four">4</button>
                <button class="three">3</button>
                <button class="two">2</button>
                <button class="one">1</button>
                <button class="zero">0</button>
            </div>
        </section>
    </div>
</body>
</html>
